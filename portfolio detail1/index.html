<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hotel</title>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link href="css-circular-prog-bar.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </head>
<body>
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <h2>Personal Details</h2>
      <form action="" class="form">
        <div class="input-field">                                <!--  name -->
          <div class="icon-box"><i class="fas fa-user"></i></div>
          <input type="text" placeholder="FirstName">
        </div>
        <div class="input-field">                               
          <div class="icon-box"><i class="fas fa-user"></i></div>
          <input type="email" placeholder="LastName">
        </div>  
     </form>
     <form action="" class="form">
        <div class="input-field">                                <!--  dob -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="DOB">
        </div>
        <div class="input-field">                               <!-- gender -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="Gender">
        </div>  
     </form>
     <h2>Contact Details</h2>
     <form action="" class="form">
        <div class="input-field">                                <!--  phone -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Phone">
        </div>
        <div class="input-field">                               <!-- email-->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="Email">
        </div>  
     </form>
     <form action="" class="form">
        <div class="input-field">                                <!--  country -->
          <div class="icon-box"><i class="fas fa-user"></i></div>
          <input type="text" placeholder="Country">
        </div>
        <div class="input-field">                               <!-- state -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="State">
        </div>  
     </form>
     <form action="" class="form">
        <div class="input-field">                                <!--  city-->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="City">
        </div>
        <div class="input-field">                               <!-- district -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="District">
        </div>  
     </form>
     <h2>Social Details</h2>
     <form action="" class="form">
        <div class="input-field">                                <!--  github -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Github">
        </div>
        <div class="input-field">                               <!-- twitter-->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="Twitter">
        </div>  
     </form>
     <form action="" class="form">
        <div class="input-field">                                <!--  telegram -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Telegram">
        </div>
        <div class="input-field">                               <!-- skype-->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="Skype">
        </div>  
     </form>
     <form action="" class="form">
        <div class="input-field">                                <!--  insta -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Instagram">
        </div>
        <div class="input-field">                               <!-- linkedin -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="Linked in">
        </div> 
         
      </form>
      <div id="button">
        <button id="button1">Reset</button>
        <button id="button2">Next</button>
      </div>
    </div>
 
</div>
</div>  


</body>

</html>
