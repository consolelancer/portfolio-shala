<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hotel</title>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link href="css-circular-prog-bar.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </head>
<body>
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      
     <h2>Services</h2>
     <form action="" class="form">
        <div class="input-field-long">                                
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Title Example:UI/UX Designer">
        </div>  
     </form>
     <form action="" class="form">
        <div class="input-field-long">                                
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Description">
        </div> 
     </form>
     <div style="display: flex;">
          <p>Add more services</p><button id="btnAdd" type="button" class="btn btn-primary" data-toggle="tooltip" data-original-title="Add more controls"></i>&nbsp;+&nbsp;</button>
     </div>
     <br>
     <h2>Price Plans</h2>
     <form action="" class="form">
        <div class="input-field-long">                                
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Title Example: Starter Plan">
        </div>  
     </form>
     <form action="" class="form">
        <div class="input-field-long">                                
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Price">
        </div>
     </form>
     <form action="" class="form">
        <div class="input-field-long" style="height: 150px;">  
        <div class="icon-box"><i class="fa fa-envelope"></i></div>                              
          <input type="text" placeholder="Benefits">
        </div>
     </form>
     <div style="display: flex;">
          <p>Add more price plans</p><button id="btnAdd" type="button" class="btn btn-primary" data-toggle="tooltip" data-original-title="Add more controls"></i>&nbsp;+&nbsp;</button>
     </div>
     <br><br>
      <div id="button">
        <button id="button1">Reset</button>
        <button id="button2">&#8249;&nbsp;&nbsp;Previous</button>
        <button id="button2">Next&nbsp;&nbsp;&#8250;</button>
      </div>
    </div>
 
</div>
</div>  


</body>

</html>
