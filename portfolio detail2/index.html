<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hotel</title>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link href="css-circular-prog-bar.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </head>
<body>
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <h2>Languages</h2>
      <form action="" class="form">
        <div class="input-field">                                <!--  name -->
          <div class="icon-box"><i class="fas fa-user"></i></div>
          <input type="text" placeholder="Language 1">
        </div>
        <div class="input-field">                               
          <div class="icon-box"><i class="fas fa-user"></i></div>
          <input type="email" placeholder="Grade out of 10">
        </div>  
     </form>
     <form action="" class="form">
        <div class="input-field">                                <!--  dob -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Language 2">
        </div>
        <div class="input-field">                               <!-- gender -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="Grade out of 10">
        </div>  
     </form>
     <form action="" class="form">
        <div class="input-field">                                <!--  phone -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Language 3">
        </div>
        <div class="input-field">                               <!-- email-->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="Grade out of 10">
        </div>  
     </form>
     <h2>Skills Details</h2>
     <form action="" class="form">
        <div class="input-field">                                <!--  country -->
          <div class="icon-box"><i class="fas fa-user"></i></div>
          <input type="text" placeholder="Stack Name">
        </div>
        <div class="input-field">                               <!-- state -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="email" placeholder="Grade out of 10">
        </div>  
     </form>
     <h2>Status</h2>
     <form action="" class="form">
        <div class="input-field-long">                                <!--  city-->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Ex: Discover my art work place">
        </div>  
     </form>
     <h2>Skill Status</h2>
     <form action="" class="form">
        <div class="input-field-long">                                <!--  github -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Example:Full Stack Developer">
        </div> 
     </form>
     <form action="" class="form">
        <div class="input-field-long">                                <!--  telegram -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Example:UI/UX Designer">
        </div>  
     </form>
     <h2>Stack Tags</h2>
     <form action="" class="form">
        <div class="input-field-long">                                <!--  insta -->
          <div class="icon-box"><i class="fa fa-envelope"></i></div>
          <input type="text" placeholder="Ex:I am a Full Stack Developer">
        </div>
     </form>
      <div id="button">
        <button id="button1">Reset</button>
        <button id="button2">Next</button>
      </div>
    </div>
 
</div>
</div>  


</body>

</html>
